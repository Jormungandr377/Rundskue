[build]
# Tell Railpack we need both Node.js and Python
providers = ["node", "python"]

# Build the frontend first, then install Python dependencies
buildCommand = "cd frontend && npm install && npm run build && cd .. && cd backend && pip install -r requirements.txt"

[deploy]
# Start the FastAPI server
startCommand = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[env]
NODE_VERSION = "18"
PYTHON_VERSION = "3.9"
