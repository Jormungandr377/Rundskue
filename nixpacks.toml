[providers]
node = "18"
python = "3.9"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm", "python39", "pip"]

[phases.build]
cmds = [
    "npm install",
    "npm run build",
    "cd backend && pip install -r requirements.txt"
]

[phases.start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"